name: build-and-deploy-ai-cs-api

on:
  push:
    branches: ["master"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (default: sha-<short>)"
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/ai-cs-api

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tag
        id: meta
        run: |
          short=${GITHUB_SHA::7}
          if [ -n "${{ inputs.tag }}" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=sha-${short}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ai-cs-api
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ steps.meta.outputs.version }}
            ${{ env.IMAGE_REPO }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            APP_NAME=ai-cs-api
            IMAGE_REPO=${{ env.IMAGE_REPO }}
            TAG=${{ needs.build.outputs.tag }}
            PORT=18882

            mkdir -p /opt/${APP_NAME}

            # Fetch deploy/rollback scripts from the repo (public raw)
            curl -fsSL "https://raw.githubusercontent.com/${{ github.repository }}/master/scripts/server/deploy.sh" -o /opt/${APP_NAME}/deploy.sh
            curl -fsSL "https://raw.githubusercontent.com/${{ github.repository }}/master/scripts/server/rollback.sh" -o /opt/${APP_NAME}/rollback.sh
            chmod +x /opt/${APP_NAME}/deploy.sh /opt/${APP_NAME}/rollback.sh

            # Optional: GHCR auth (set these secrets if pulls require auth)
            export GHCR_USER="${{ secrets.GHCR_USER }}"
            export GHCR_TOKEN="${{ secrets.GHCR_TOKEN }}"

            APP_NAME="$APP_NAME" IMAGE_REPO="$IMAGE_REPO" TAG="$TAG" PORT="$PORT" AI_MODE=mock /opt/${APP_NAME}/deploy.sh
            echo "Deployed $IMAGE_REPO:$TAG on :$PORT"
